<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
    
    <title>card-js</title>
</head>
<body >
    <div class="container">
        <div class="card">
            <div class="top-section">
                <img id="image-container" src="img/img-1.jpg" alt="">
            
            <div class="nav">
                <img onclick="change_img(this)" src="img/img-2.jpg" alt="">
                <img onclick="change_img(this)" src="img/img-3.jpg" alt="">
                <img onclick="change_img(this)" src="img/img-4.jpg" alt="">
            </div>
            <div class="price">$800</div>
        </div>
        <div class="product-info">
            <div class="name">for sales</div>
            <div class="text">fair price</div>
            <a class="btn" href="#">Add to cart</a>
        </div>
        </div>
    

<script src="script.js"></script>
</body>
</html>
